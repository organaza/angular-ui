<oz-button
  class="margin"
  [disabled]="currentPage == 1 || rowsCount == -1"
  (click)="onClickFirst()"
  text="&lt;&lt;"
></oz-button>
<oz-button
  class="margin"
  [disabled]="currentPage == 1 || rowsCount == -1"
  (click)="onClickPrev()"
  text="&lt;"
></oz-button>
<ng-container *ngIf="rowsCount >= 0">
  <oz-textinput
    [(ngModel)]="currentPage"
    type="number"
    class="margin"
    placeholder="Current page"
  ></oz-textinput>
  <div class="margin"><span i18n>from</span></div>
  <div class="margin">{{ pageCount }}</div>
</ng-container>
<ng-container *ngIf="rowsCount == -1">
  <div class="margin"><span i18n>Loading ...</span></div>
</ng-container>
<oz-button
  class="margin"
  [disabled]="currentPage == pageCount || rowsCount == -1"
  (click)="onClickNext()"
  text="&gt;"
></oz-button>
<oz-button
  [disabled]="currentPage == pageCount || rowsCount == -1"
  (click)="onClickLast()"
  text="&gt;&gt;"
></oz-button>
